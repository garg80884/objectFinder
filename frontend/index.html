<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Object Finder AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 32px;
      color: #0a58ca;
      margin-bottom: 20px;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    video, canvas, .preview {
      border-radius: 10px;
      margin-top: 10px;
      width: 100%;
      max-width: 100%;
    }
    input, button {
      font-size: 16px;
      padding: 10px 14px;
      border-radius: 6px;
      margin: 10px 5px;
      outline: none;
    }
    input {
      border: 1px solid #ccc;
      width: 60%;
    }
    button {
      border: none;
      background: #0a58ca;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #loader {
      display: none;
      margin: 15px auto;
    }
    .spinner {
      border: 4px solid #e0e0e0;
      border-top: 4px solid #0a58ca;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      transition: all 0.3s ease;
      min-height: 24px;
    }
    .preview {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üì∑ Object Finder AI</h1>
  <div class="container">
    <video id="video" autoplay></video>
    <br />
    <button id="captureBtn" onclick="capture()">üì∏ Capture</button>
    <br />
    <input id="object" placeholder="Enter object (e.g. phone)" />
    <button id="findBtn" onclick="findObject()" disabled>üîç Find</button>
    
    <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>
    <img id="preview" class="preview" />

    <div id="loader"><div class="spinner"></div></div>
    <p id="result"></p>
  </div>
<script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const findBtn = document.getElementById("findBtn");
  const captureBtn = document.getElementById("captureBtn");
  const loader = document.getElementById("loader");
  const result = document.getElementById("result");
  const objectInput = document.getElementById("object");
  const preview = document.getElementById("preview");

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
    });

  function capture() {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      preview.src = url;
      preview.style.display = 'block';
    }, "image/jpeg");

    findBtn.disabled = false;
    result.innerText = '';
  }

  async function findObject() {
    const object = objectInput.value.trim();
    if (!object) {
      result.innerText = "‚ö†Ô∏è Please enter an object name.";
      return;
    }

    // UI feedback
    findBtn.disabled = true;
    captureBtn.disabled = true;
    loader.style.display = "block";
    result.innerText = "‚è≥ Detecting...";

    const imageBlob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));
    const formData = new FormData();
    formData.append("image", imageBlob);
    formData.append("object", object);

    try {
      const res = await fetch("http://localhost:5000/locate", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      loader.style.display = "none";

      if (data.found) {
        result.innerText = "‚úÖ Found: " + data.label;

        // Redraw image to ensure circle appears freshly
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Calculate bounding box
        const x1 = Math.max(0, data.bbox.x1);
        const y1 = Math.max(0, data.bbox.y1);
        const x2 = Math.min(canvas.width, data.bbox.x2);
        const y2 = Math.min(canvas.height, data.bbox.y2);

        const centerX = (x1 + x2) / 2;
        const centerY = (y1 + y2) / 2;
        const radius = Math.max(x2 - x1, y2 - y1) / 2;

        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 3;
        ctx.stroke();

        preview.src = canvas.toDataURL("image/jpeg");
        preview.style.display = 'block';
      } else {
        result.innerText = "‚ùå Object not found.";
      }
    } catch (err) {
      result.innerText = "‚ùå Error contacting backend.";
      console.error(err);
    }

    findBtn.disabled = false;
    captureBtn.disabled = false;
  }
</script>

</body>
</html>
